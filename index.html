<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.6.0.min.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Instagram</title>
</head>
<body>
    <div class="container">

        <article class="loginCtn bgW">

            <img class="logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png
            " alt="logo">

            <div class="inputBox">
                <input type="text" id="id" placeholder="전화번호, 사용자 이름 또는 이메일">
            </div>

            <div class="inputBox">
                <input type="password" id="pw" placeholder="비밀번호">
            </div>

            <button>로그인</button>

            <div class="midLine">
                <div class="line"></div>
                <span>또는</span>
                <div class="line"></div>
            </div>

            <div class="fbWrap">
                <img class="fbIcon" src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="fbIcon"></img>
                <a href="/" class="fb">Facebook으로 로그인</a>
            </div>

            <a href="/">비밀번호를 잊으셨나요?</a>

        </article>

        <article class="signinBox bgW">
            <div class="signinCtn">
                <span>계정이 없으신가요?</span>
                <a href="/">가입하기</a>
            </div>
        </article>

        <span>앱을 다운로드하세요.</span>
        
        <div class="imgWrap">
            <a href="/">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" alt="appstore">
            </a>
            <a href="/">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" alt="googleplay">
            </a>
        </div>
    </div>
    <footer>
        <div class="ftCtn1">
            <div class="textBox">
                <a href="/">Meta</a>
                <a href="/">소개</a>
                <a href="/">블로그</a>
                <a href="/">채용 정보</a>
                <a href="/">도움말</a>
                <a href="/">API</a>
                <a href="/">개인정보처리방침</a>
                <a href="/">약관</a>
                <a href="/">인기 계정</a>
                <a href="/">해시태그</a>
                <a href="/">위치</a>
                <a href="/">Instagram Lite</a>
                <a href="/">연락처 업로드 & 비사용자</a>
            </div>
        </div>
        <div class="ftCtn2">
            <a href="/">댄스</a>
            <a href="/">식음료</a>
            <a href="/">집 및 정원</a>
            <a href="/">음악</a>
            <a href="/">시각예술</a>
        </div>
        <div class="ftCtn3">
            <select name="lang">
                <option value="kr">한국어</option>
                <option value="en">English</option>
                <option value="jp">日本語</option>
                <option value="cn">中文</option>
            </select>
            <span>© 2022 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
